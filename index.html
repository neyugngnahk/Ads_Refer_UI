<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin: auto;
      max-width: 900px;
    }
    .box {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      min-width: 340px;
      box-shadow: 0 2px 8px #0001;
      flex: 1 1 0;
    }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
    input[readonly] { background: #eee; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <div id="alertBox" style="display:none; margin-bottom:16px; padding:10px; border-radius:4px; font-weight:bold; position:absolute; left:0; right:0; max-width:400px; margin:auto;"></div>
    <!-- Hộp 1: giữ nguyên như cũ -->
    <div id="box1" class="box">
      <div class="form-group">
        <label for="ad_id">ad_id</label>
        <select id="ad_id"></select>
      </div>
      <div class="form-group">
        <label for="ad_name">ad_name</label>
        <input type="text" id="ad_name" readonly />
      </div>
      <div class="form-group">
        <label for="daily_budget">daily_budget</label>
        <input type="text" id="daily_budget" readonly />
      </div>
      <div class="form-group">
        <label for="new_daily_budget">new_daily_budget</label>
        <input type="text" id="new_daily_budget" />
      </div>
      <button id="acceptBtn">Accept</button>
    </div>
    <!-- Hộp 2: pause quảng cáo -->
    <div id="box2" class="box">
      <div class="form-group">
        <label for="pause_ad_name">ad_name</label>
        <select id="pause_ad_name"></select>
      </div>
      <div class="form-group">
        <label for="pause_ad_id">ad_id</label>
        <input type="text" id="pause_ad_id" readonly />
      </div>
      <button id="acceptPauseBtn" style="background:#dc3545;">Accept Pause</button>
    </div>
  </div>
  <script>
    let adsData = [];
    let adsPauseData = [];
    const adIdSelect = document.getElementById('ad_id');
    const adNameInput = document.getElementById('ad_name');
    const dailyBudgetInput = document.getElementById('daily_budget');
    const newDailyBudgetInput = document.getElementById('new_daily_budget');
    const acceptBtn = document.getElementById('acceptBtn');
    const alertBox = document.getElementById('alertBox');
    // Hộp 2
    const pauseAdNameSelect = document.getElementById('pause_ad_name');
    const pauseAdIdInput = document.getElementById('pause_ad_id');
    const acceptPauseBtn = document.getElementById('acceptPauseBtn');

    // Hàm hiển thị thông báo
    function showAlert(message, type) {
      alertBox.style.display = 'block';
      alertBox.textContent = message;
      if (type === 'success') {
        alertBox.style.background = '#d4edda';
        alertBox.style.color = '#155724';
        alertBox.style.border = '1px solid #c3e6cb';
      } else if (type === 'error') {
        alertBox.style.background = '#f8d7da';
        alertBox.style.color = '#721c24';
        alertBox.style.border = '1px solid #f5c6cb';
      }
      setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
    }

    // Hàm fetch dữ liệu ads từ backend
    async function fetchAds() {
      try {
        const res = await fetch('https://backend-ads.aipencil.name.vn/api/ads');
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          // Lấy danh sách ad_id đã có trên web
          const existingAdIds = adsData.map(ad => ad.ad_id);
          // Lọc ra các row mới (ad_id chưa từng có)
          const newRows = data.filter(ad => !existingAdIds.includes(ad.ad_id));
          // Thêm các row mới vào adsData
          if (newRows.length > 0) {
            adsData = adsData.concat(newRows);
            renderAdIdOptions();
            updateFieldsByAdId();
          }
          // Nếu không có row mới thì không làm gì cả
        }
        // Nếu data rỗng thì không làm gì cả (giữ nguyên adsData)
      } catch (err) {
        // Không thay đổi adsData nếu lỗi
      }
    }

    // Render dropdown ad_id
    function renderAdIdOptions() {
      // Lưu lại ad_id đang chọn
      const currentSelected = adIdSelect.value;
      adIdSelect.innerHTML = '';
      if (adsData.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = '-- Không có ad_id --';
        adIdSelect.appendChild(option);
      } else {
        adsData.forEach(ad => {
          const option = document.createElement('option');
          option.value = ad.ad_id;
          option.textContent = ad.ad_id;
          adIdSelect.appendChild(option);
        });
        // Set lại giá trị đã chọn nếu còn tồn tại
        if (adsData.some(ad => ad.ad_id == currentSelected)) {
          adIdSelect.value = currentSelected;
        } else {
          // Nếu ad_id cũ không còn, chọn ad_id đầu tiên
          adIdSelect.selectedIndex = 0;
        }
      }
    }

    // Cập nhật các ô khi chọn ad_id
    function updateFieldsByAdId() {
      const selectedId = adIdSelect.value;
      const ad = adsData.find(a => a.ad_id == selectedId);
      if (ad) {
        adNameInput.value = ad.ad_name;
        dailyBudgetInput.value = ad.daily_budget;
        newDailyBudgetInput.value = ad.new_daily_budget || '';
      } else {
        // Không thay đổi giá trị các ô nếu không có ad
      }
    }

    // Sự kiện chọn ad_id
    adIdSelect.addEventListener('change', updateFieldsByAdId);

    // Sự kiện nút accept
    acceptBtn.addEventListener('click', async () => {
      const selectedId = adIdSelect.value;
      const ad = adsData.find(a => a.ad_id == selectedId);
      if (!ad) return;
      const payload = {
        ad_id: ad.ad_id,
        ad_name: ad.ad_name,
        daily_budget: ad.daily_budget,
        new_daily_budget: newDailyBudgetInput.value
      };
      const webhookUrl = 'https://n8n.aipencil.ai/webhook/accept_increase';
      try {
        const resp = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (resp.ok) {
          // Sau khi gửi webhook thành công, insert data vào bảng incr_accept trước
          const insertResp = await fetch('https://backend-ads.aipencil.name.vn/api/insert-accept', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ad_id: ad.ad_id,
              ad_name: ad.ad_name,
              daily_budget: ad.daily_budget,
              new_daily_budget: newDailyBudgetInput.value
            })
          });
          if (insertResp.ok) {
            // Sau khi insert thành công, xóa khỏi bảng ads_manager
            const removeResp = await fetch('https://backend-ads.aipencil.name.vn/api/remove-ad', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ad_id: ad.ad_id })
            });
            if (removeResp.ok) {
              showAlert('Success!', 'success');
              const idx = adsData.findIndex(a => a.ad_id == selectedId);
              if (idx !== -1) {
                adsData.splice(idx, 1);
                renderAdIdOptions();
                updateFieldsByAdId();
              }
            } else {
              showAlert('Gửi webhook và insert thành công nhưng xóa DB thất bại!', 'error');
            }
          } else {
            showAlert('Gửi webhook thành công nhưng insert DB thất bại!', 'error');
          }
        } else {
          showAlert('Error: Không gửi được dữ liệu!', 'error');
        }
      } catch (err) {
        showAlert('Error: Không gửi được dữ liệu!', 'error');
      }
    });

    // Render dropdown ad_name cho hộp 2 (không trùng lặp, lấy từ adsPauseData)
    function renderPauseAdNameOptions() {
      // Lưu lại ad_name đang chọn
      const currentSelected = pauseAdNameSelect.value;
      pauseAdNameSelect.innerHTML = '';
      const uniqueAdNames = [...new Set(adsPauseData.map(ad => ad.ad_name))];
      uniqueAdNames.forEach(ad_name => {
        const option = document.createElement('option');
        option.value = ad_name;
        option.textContent = ad_name;
        pauseAdNameSelect.appendChild(option);
      });
      // Set lại giá trị đã chọn nếu còn tồn tại
      if (uniqueAdNames.includes(currentSelected)) {
        pauseAdNameSelect.value = currentSelected;
      } else {
        pauseAdNameSelect.selectedIndex = 0;
      }
      updatePauseAdIdByName();
    }
    // Khi chọn ad_name ở hộp 2 thì cập nhật ad_id tương ứng từ adsPauseData
    pauseAdNameSelect.addEventListener('change', () => {
      const ad_name = pauseAdNameSelect.value;
      const ad = adsPauseData.find(a => a.ad_name == ad_name);
      pauseAdIdInput.value = ad ? ad.ad_id : '';
    });
    // Cập nhật ad_id khi render lần đầu
    function updatePauseAdIdByName() {
      const ad_name = pauseAdNameSelect.value;
      const ad = adsPauseData.find(a => a.ad_name == ad_name);
      pauseAdIdInput.value = ad ? ad.ad_id : '';
    }
    // Hàm fetch dữ liệu ads_pause từ backend
    async function fetchAdsPause() {
      try {
        const res = await fetch('https://backend-ads.aipencil.name.vn/api/ads-pause');
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          // Thêm các ad_name mới vào adsPauseData, không reset lại danh sách cũ
          const existingAdNames = adsPauseData.map(ad => ad.ad_name);
          const newRows = data.filter(ad => !existingAdNames.includes(ad.ad_name));
          if (newRows.length > 0) {
            adsPauseData = adsPauseData.concat(newRows);
            renderPauseAdNameOptions();
          }
          // Nếu không có row mới thì không làm gì cả
        }
        // Nếu data rỗng thì không làm gì cả (giữ nguyên adsPauseData)
      } catch (err) {
        // Không thay đổi adsPauseData nếu lỗi
      }
    }
    // Polling dữ liệu mỗi 5 giây cho ads_pause
    setInterval(fetchAdsPause, 5000);
    fetchAdsPause();

    // Sự kiện nút accept pause
    acceptPauseBtn.addEventListener('click', async () => {
      const ad_name = pauseAdNameSelect.value;
      if (!ad_name) return;
      // Gửi tới webhook n8n để pause quảng cáo
      const webhookPauseUrl = 'https://n8n.aipencil.ai/webhook/pause_ad'; // Đổi thành webhook thật của bạn
      try {
        const resp = await fetch(webhookPauseUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ad_name })
        });
        if (resp.ok) {
          // Sau khi gửi webhook thành công, xóa ad_name khỏi bảng ads_pause
          const removeResp = await fetch('https://backend-ads.aipencil.name.vn/api/remove-ad-pause', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ad_name })
          });
          if (removeResp.ok) {
            showAlert('Đã gửi yêu cầu pause và xóa thành công!', 'success');
            // Xóa ad_name khỏi adsPauseData và cập nhật giao diện
            const idx = adsPauseData.findIndex(a => a.ad_name == ad_name);
            if (idx !== -1) {
              adsPauseData.splice(idx, 1);
              renderPauseAdNameOptions();
            }
          } else {
            showAlert('Pause thành công nhưng xóa DB thất bại!', 'error');
          }
        } else {
          showAlert('Gửi pause thất bại!', 'error');
        }
      } catch (err) {
        showAlert('Gửi pause thất bại!', 'error');
      }
    });
  </script>
</body>
</html>
